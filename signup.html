<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f96113016a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style_signup.css">
  <title>Rooster</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="logo">
        <p>ROOSTER.</p>
      </div>
      <div class="info">
        <div class="a-c">
          <a href="about-us.html">About Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <article id="bg">
    <img src="./assets/ayam-signup.png">
  </article>
  <section>
    <article id="kosong"></article>

    <article class="sign__up">
      <form action="">
        <div class="wrapper">
          <div class="title">
            <H2>SIGN UP</H2>
            <P>For see awesome people</P>
          </div>

          <div class="name">
            <div class="flex__form" id="b">
              <label for="first__name">First Name</label>
              <input type="text" id="first__name" class="set">
            </div>

            <div class="flex__form" id="b">
              <label for="last__name" id="b">Last Name</label>
              <input type="text" id="last__name" class="set">
            </div>
          </div>

          <div class="b__date_gender">
            <div class="flex__form" id="b">
              <label for="birth__date">Birth Date</label>
              <input type="date" id="birth__date" class="set">
            </div>

            <div class="flex__form" id="b">
              <label for="gender" id="b">Gender</label>
              <select>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Others</option>
              </select>
            </div>
          </div>

          <div class="username__password">
            <div class="flex__form" id="b">
              <div class="username bb">
                <label for="username">Username</label>
                <label for="username" class="username"><i class="far fa-user"></i></label>
                <input type="text" id="username" class="set">
              </div>
            </div>

            <div class="flex__form" id="b">
              <div class="password bb">
                <label for="password">Password</label>
                <label for="password" class="pw"><i class="fas fa-key"></i></label>
                <input type="text" id="password" class="set">
              </div>
            </div>
          </div>

          <div class="btn_info__login">
            <button type="submit">Submit</button>
            <div class="p__login">
              <p>Have an account? <a href="login.html">login</a> here</p>
            </div>
          </div>
        </div>
      </form>
    </article>
  </section>
</body>

</html>
