<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f96113016a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style_login.css">
  <title>Rooster</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="logo">
        <p>ROOSTER.</p>
      </div>
      <div class="info">
        <div class="a-c">
          <a href="about-us.html">About Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <section>
    <article id="bg">
      <img src="./assets/ayam-login.png">
    </article>

    <article id="kosong">

    </article>

    <article class="form-login">
      <form action="">
        <H2>LOGIN</H2>
        <P>For see awesome people</P>
        <div class="username">
          <label for="username">
            <i class="far fa-user"></i>
          </label>
          <input type="text" id="username" placeholder="Username">
        </div>

        <div class="password">
          <label for="password" class="pw">
            <i class="fas fa-key"></i>
          </label>
          <input type="password" id="password" placeholder="password">
        </div>

        <div class="captcha">
          <div class="wrapper-captcha">
            <img src="./assets/bg-captcha.png">
            <input type="text" id="captcha" value="32PG8T" readonly>
          </div>
          <input type="text" id="verif" placeholder="Verification Code">
        </div>

        <button type="submit" name="submit">Login</button>
        <p class="signUp">don't have an account? <a href="signup.html">Sign Up</a> here</p>
      </form>
    </article>
  </section>
</body>

</html>
